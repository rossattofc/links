<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação - Módulo 2.2</title>
    <script src="SCORM_API_wrapper.js"></script>
<style>
    /* Estilos de Fonte e Corpo da Página */
    @font-face {
        font-family: 'Exo 2';
        src: url('fonts/Exo2.0-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Exo 2', sans-serif;
        background: linear-gradient(135deg, #f7f9f5 0%, #D7E6C8 100%);
        min-height: 100vh;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    /* Container principal do Quiz */
    .quiz-screen-container {
        width: 100%;
        max-width: 800px;
        background: white;
        padding: 40px 40px 50px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        border: 3px solid #146E37;
        text-align: center;
        overflow: hidden; /* Garante a transição suave */
    }

    .quiz-screen-container h2 {
        font-size: 2.5em;
        color: #146E37;
        margin-bottom: 30px;
    }

    /* Estilo para cada questão */
    .question {
        display: none; /* Esconde todas as questões por padrão */
        animation: fadeIn 0.5s ease-in-out;
    }

    .question.active {
        display: block; /* Mostra apenas a questão ativa */
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .question p.question-title {
        font-size: 1.3em;
        color: #333;
        margin-bottom: 25px;
        font-weight: 500;
        text-align: justify;
    }

    .options label {
        display: block;
        background: #f0f5e9;
        padding: 15px 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 1.1em;
        color: #146E37;
        border: 2px solid #D7E6C8;
        text-align: left;
    }

    .options label:hover {
        background-color: #D7E6C8;
        border-color: #3FA110;
    }
    
    .options input[type="radio"]:checked + label {
        background-color: #c8d9b9;
        border-color: #146E37;
        font-weight: bold;
    }

    .options input[type="radio"] {
        display: none;
    }

    /* Tela de Resultados */
    #results-screen {
        text-align: center;
    }
    
    #results-screen h3 {
        font-size: 2.2em;
        margin-bottom: 15px;
    }

    #results-screen .result-pass {
        color: #146E37;
    }

    #results-screen .result-fail {
        color: #721c24;
    }

    #results-screen p {
        font-size: 1.3em;
        color: #333;
        margin-bottom: 40px;
    }
    
    /* Barra de progresso e Botões */
    #progress-bar-container {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 10px;
        margin-top: 40px;
        margin-bottom: 30px;
    }

    #progress-bar {
        width: 0%;
        height: 10px;
        background: linear-gradient(135deg, #3fa110, #146e37);
        border-radius: 10px;
        transition: width 0.4s ease-in-out;
    }

    .navigation-btn {
        background: linear-gradient(135deg, #3fa110, #146e37);
        color: white;
        border: none;
        padding: 16px 40px;
        font-size: 1.1em;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 20px rgba(63, 161, 16, 0.3);
        margin-top: 10px;
        text-decoration: none;
        display: inline-block;
    }

    .navigation-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(63, 161, 16, 0.4);
    }
    
    .navigation-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }

    .result-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .secondary-btn {
        background: transparent;
        color: #3FA110;
        border: 2px solid #3FA110;
        box-shadow: none;
    }

    .secondary-btn:hover {
        background: #D7E6C8;
        box-shadow: 0 8px 20px rgba(63, 161, 16, 0.2);
        transform: translateY(-3px);
    }
</style>
</head>
<body>

    <div class="quiz-screen-container">
        <div id="quiz-header">
            <h2>Avaliação - Módulo 2.2</h2>
        </div>

        <div id="quiz-container">
            </div>

        <div id="quiz-navigation" style="display: none;">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <button class="navigation-btn" id="next-btn" disabled>Próxima Questão</button>
        </div>

        <div id="results-screen" style="display: none;">
            <h3 id="result-title"></h3>
            <p id="result-message"></p>
            <div class="result-buttons">
                <button class="navigation-btn" id="retry-btn">Tentar Novamente</button>
                <button class="navigation-btn secondary-btn" id="close-btn">Finalizar Avaliação</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const scorm = {
        init: () => console.log("SCORM init."),
        complete: (score) => console.log(`SCORM complete. Score: ${score}`),
        exit: () => console.log("SCORM exit.")
    };
    if (typeof pipwerks !== 'undefined') scorm.init();

    // --- DADOS DAS QUESTÕES DO MÓDULO 2.2 ---
    const quizData = [
        {
            question: "Qual ação abaixo contribui para a melhora o indicador de <strong>Eficiência?</strong>",
            answers: [
                { text: "Gerir a inadimplência, reduzindo o Over 14.", correct: false },
                { text: "Conceder créditos com segurança.", correct: true },
                { text: "Atuar no clima organizacional.", correct: false },
                { text: "Recuperar operações em prejuízo.", correct: false }
            ]
        },
        {
            question: "Considerando que, em um determinado período, todas as contas do DSP se mantêm constantes, exceto a conta de <strong>Despesas PCLD e Recuperação de Prejuízo</strong>, que apresenta aumento. Qual será o impacto no indicador <strong>IEAR?</strong>",
            answers: [
                { text: "Haverá aumento no indicador de Eficiência no período.", correct: false },
                { text: "Haverá redução no indicador de IEAR no período.", correct: false },
                { text: "Haverá aumento no indicador de IEAR no período.", correct: true },
                { text: "Haverá redução no indicador de Eficiência no período.", correct: false }
            ]
        },
        {
            question: "O Indicador de <strong>Cobertura</strong> é o cálculo que demonstra o quanto das nossas despesas administrativas estão sendo pagas pelas receitas dos Produtos e Serviços. É de extrema importância buscar novas formas e amenizar a dependência das Receitas de Crédito. Sabendo que o indicador é composto por 3 contas, a Receita de Prestação de Serviços, a Despesa Administrativa e Despesas com tributos e Contribuições, que tipo de ações podem ser realizadas para melhorar o Indicador de Cobertura da agência?",
            answers: [
                { text: "Aumentar a concessão de crédito.", correct: false },
                { text: "Aumentar o número e a utilização de cartões múltiplos pelos associados da agência.", correct: true },
                { text: "Reduzir as Despesas PCLD.", correct: false },
                { text: "Trazer mais associados não correntistas para a Cooperativa.", correct: false }
            ]
        },
        {
            question: "Um dos Indicadores para acompanhamento de Inadimplência é o de Inadimplência Over, ele nos diz o % da carteira de crédito que está inadimplente a determinado tempo. O que indicador de Inadimplência Over 60 nos aponta?",
            answers: [
                { text: "Que 60% da carteira está inadimplente.", correct: false },
                { text: "O percentual da carteira que tem menos de 60 dias de inadimplência.", correct: false },
                { text: "O percentual da carteira que tem 60 dias ou mais de inadimplência.", correct: true },
                { text: "O percentual de provisão da carteira.", correct: false }
            ]
        }
    ];

    const quizContainer = document.getElementById('quiz-container');
    const quizNavigation = document.getElementById('quiz-navigation');
    const resultsScreen = document.getElementById('results-screen');
    const nextBtn = document.getElementById('next-btn');
    const retryBtn = document.getElementById('retry-btn');
    const closeBtn = document.getElementById('close-btn');
    const progressBar = document.getElementById('progress-bar');
    
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let questions = [];

    // --- Função para embaralhar as alternativas ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    
    // --- Função para construir o quiz dinamicamente ---
    function buildQuiz() {
        quizContainer.innerHTML = ''; // Limpa o container
        quizData.forEach((qData, index) => {
            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            
            let shuffledAnswers = [...qData.answers];
            shuffleArray(shuffledAnswers);
            
            const correctAnwerIndex = shuffledAnswers.findIndex(answer => answer.correct);
            questionElement.dataset.answer = correctAnwerIndex;

            const optionsHTML = shuffledAnswers.map((answer, i) => {
                const optionLetter = String.fromCharCode(97 + i); // a, b, c, d...
                return `
                    <input type="radio" id="q${index}a${i}" name="q${index}" value="${i}">
                    <label for="q${index}a${i}">${optionLetter}) ${answer.text}</label>
                `;
            }).join('');

            questionElement.innerHTML = `
                <p class="question-title">${index + 1}. ${qData.question}</p>
                <div class="options">${optionsHTML}</div>
            `;
            quizContainer.appendChild(questionElement);
        });
        questions = document.querySelectorAll('.question');
    }

    function startQuiz() {
        buildQuiz(); // Constrói o quiz com ordem aleatória
        currentQuestionIndex = 0;
        userAnswers = new Array(questions.length).fill(null);
        
        resultsScreen.style.display = 'none';
        quizContainer.style.display = 'block';
        quizNavigation.style.display = 'block';
        document.getElementById('quiz-header').style.display = 'block';
        
        showQuestion(currentQuestionIndex);
    }

    function showQuestion(index) {
        questions.forEach((question, i) => {
            question.classList.toggle('active', i === index);
        });
        updateProgressBar();
        updateNextButtonState();
        nextBtn.textContent = (index === questions.length - 1) ? 'Ver Resultado' : 'Próxima Questão';
    }

    function updateProgressBar() {
        const progress = ((currentQuestionIndex) / questions.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    function updateNextButtonState() {
        if (!questions[currentQuestionIndex]) return;
        const selectedOption = questions[currentQuestionIndex].querySelector('input[type="radio"]:checked');
        nextBtn.disabled = !selectedOption;
    }

    function handleNextClick() {
        const selectedOption = questions[currentQuestionIndex].querySelector('input[type="radio"]:checked');
        if (selectedOption) {
            userAnswers[currentQuestionIndex] = selectedOption.value;
        }
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion(currentQuestionIndex);
        } else {
            showResults();
        }
    }
    
    // --- Função de resultados com a lógica condicional do botão ---
    function showResults() {
        quizContainer.style.display = 'none';
        quizNavigation.style.display = 'none';
        document.getElementById('quiz-header').style.display = 'none';
        resultsScreen.style.display = 'block';

        let score = 0;
        questions.forEach((question, index) => {
            if (userAnswers[index] === question.dataset.answer) {
                score++;
            }
        });

        const percentage = Math.round((score / questions.length) * 100);
        const passingScore = 100; // NOTA DE CORTE: 100% PARA ESTA AVALIAÇÃO (Altere aqui se necessário)

        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        
        if (percentage >= passingScore) {
            resultTitle.textContent = '🎉 Parabéns, você foi aprovado!';
            resultTitle.className = 'result-pass';
            retryBtn.style.display = 'none'; // Esconde o botão se passou
        } else {
            resultTitle.textContent = '🤔 Quase lá, tente novamente!';
            resultTitle.className = 'result-fail';
            retryBtn.style.display = 'inline-block'; // Mostra o botão se não passou
        }
        
        resultMessage.textContent = `Você acertou ${score} de ${questions.length} perguntas (${percentage}%).`;
        scorm.complete(percentage);
    }
    
    function handleCloseClick() {
        scorm.exit();
        window.close();
    }

    quizContainer.addEventListener('change', updateNextButtonState);
    nextBtn.addEventListener('click', handleNextClick);
    retryBtn.addEventListener('click', startQuiz);
    closeBtn.addEventListener('click', handleCloseClick);
    window.addEventListener('unload', scorm.exit);

    // Inicia o quiz
    startQuiz();
});
</script>

</body>
</html>
