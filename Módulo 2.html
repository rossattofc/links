### 3\. Adições no JavaScript

Dentro da sua tag `<script>`, faça estas três pequenas adições:

**a) Logo após a linha `const retryBtn = ...`, adicione a referência para o novo botão:**

```javascript

```

**b) Adicione esta nova função, que define o que o botão "Fechar Curso" faz:**

```javascript
// --- LÓGICA DO NOVO BOTÃO ---

    scorm.exit();
