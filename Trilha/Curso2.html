<style>
    @font-face {
        font-family: 'Exo 2';
        src: url('fonts/Exo2.0-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Exo 2', sans-serif;
        background: linear-gradient(135deg, #f7f9f5 0%, #D7E6C8 100%);
        min-height: 100vh;
        line-height: 1.6;
    }

    .screen {
        display: none;
        min-height: 100vh;
        padding: 20px 20px 100px 20px;
        animation: fadeIn 0.5s ease-in-out;
        position: relative;
    }

    .screen.active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .content-screen {
        text-align: center;
        max-width: 900px;
        background: white;
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        border: 3px solid #146E37;
    }

    .content-screen h1 {
        font-size: 3.2em;
        color: #146E37;
        margin-bottom: 30px;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .content-screen h2 {
        font-size: 3em;
        color: #146E37;
        margin-bottom: 40px;
        font-weight: 700;
    }

    .content-screen p {
        font-size: 1.3em;
        color: #146E37;
        margin-bottom: 20px;
        line-height: 1.8;
        text-align: justify;
    }

    .content-screen .main-text-content {
         text-align: justify;
        font-size: 1.2em;
        color: #146E37;
        line-height: 1.8;
        margin-bottom: 40px;
    }

    .start-btn, .navigation-btn, .quiz-btn, .back-btn {
        background: linear-gradient(135deg, #3fa110, #146e37);
        color: white;
        border: none;
        padding: 18px 40px;
        font-size: 1.2em;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 20px rgba(63, 161, 16, 0.3);
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }

    .start-btn:hover, .navigation-btn:hover, .quiz-btn:hover, .back-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(63, 161, 16, 0.4);
    }

    .back-btn {
        background: transparent;
        color: #3FA110;
        border: 2px solid #3FA110;
        box-shadow: none;
    }
    
    .back-btn:hover {
        background: #D7E6C8;
        box-shadow: 0 8px 20px rgba(63, 161, 16, 0.2);
    }

    .navigation-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 30px;
        width: 100%;
    }

    .highlight-box {
        background: linear-gradient(135deg, #eaf2e3, #D7E6C8);
        padding: 25px;
        border-radius: 15px;
        border-left: 5px solid #3FA110;
        margin: 25px 0;
        font-style: italic;
        text-align: justify;
    }

    .tab-section-container {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .tab-header-main {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .tab-header-main h2 {
        font-size: 2.5em;
        color: #146E37;
        margin-bottom: 15px;
    }

    .tab-header-main p {
        font-size: 1.2em;
        color: #146E37;
    }

    .tab-container {
        display: flex;
        border-bottom: 2px solid #D7E6C8;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .tab-button {
        padding: 15px 25px;
        cursor: pointer;
        border: none;
        background-color: transparent;
        font-size: 1.1em;
        font-weight: 600;
        color: #146E37;
        transition: all 0.3s ease;
        border-bottom: 4px solid transparent;
        margin-bottom: -2px;
    }
    
    .tab-button:hover {
        background-color: #f0f5e9;
        color: #146E37;
    }

    .tab-button.active {
        color: #146E37;
        border-bottom-color: #3FA110;
    }
    
    .tab-button .tab-icon {
        margin-right: 8px;
    }
    
    .tab-panel {
        display: none;
        padding: 20px;
        background-color: white;
        border-radius: 15px;
        border: 1px solid #D7E6C8;
        animation: fadeInPanel 0.5s ease;
        text-align: left;
    }

    .tab-panel.active {
        display: block;
    }

    @keyframes fadeInPanel {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .tab-panel h4 {
        color: #146E37;
        margin-top: 15px;
        margin-bottom: 10px;
        font-size: 1.2em;
    }

    .tab-panel ul {
        padding-left: 25px;
    }

    .tab-panel li {
        margin-bottom: 10px;
        color: #146E37;
    }

    .quiz-screen-container {
        max-width: 800px;
        background: white;
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        border: 3px solid #146E37;
        text-align: center;
    }

    .quiz-screen-container h2 {
        font-size: 2.5em;
        color: #146E37;
        margin-bottom: 30px;
    }

    .question-container {
        background: #f0f5e9;
        padding: 30px;
        border-radius: 15px;
        border: 1px solid #D7E6C8;
        margin-bottom: 30px;
        text-align: left;
    }

    .question-container p {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 20px;
        font-weight: 500;
    }

    .options label {
        display: block;
        background: #D7E6C8;
        padding: 15px 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-size: 1.1em;
        color: #146E37;
    }

    .options label:hover {
        background-color: #c8d9b9;
    }

    .options input[type="radio"] {
        display: none;
    }
    
    .options label.selected { background-color: #c8d9b9; font-weight: bold; }
    .options label.correct { background: #D7E6C8; border: 2px solid #3FA110; }
    .options label.incorrect { background: #f8d7da; border: 2px solid #721c24; }

    #quiz-results {
        margin-top: 40px;
        font-size: 1.5em;
        color: #146E37;
        font-weight: 600;
        display: none;
    }
    
    .welcome-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(135deg, #3fa110, #146e37);
        padding: 10px 40px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        z-index: 100;
    }

    .footer-logo {
        height: 40px;
        width: auto;
        margin-left: 20px;
    }
</style>
