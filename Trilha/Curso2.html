<style>
        @font-face {
            font-family: 'Exo 2';
            src: url('fonts/Exo2.0-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #f7f9f5 0%, #D7E6C8 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px 20px 100px 20px;
            animation: fadeIn 0.5s ease-in-out;
            position: relative; 
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-screen {
            text-align: center;
            max-width: 900px;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 3px solid #146E37;
        }

        .content-screen h1 {
            font-size: 3.5em;
            color: #146E37;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .content-screen h2 {
            font-size: 3em;
            color: #146E37;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .content-screen p {
            font-size: 1.3em;
            color: #146E37;
            margin-bottom: 20px;
            line-height: 1.8;
            text-align: justify;
        }
        
        .content-screen .main-text-content {
             text-align: justify;
            font-size: 1.2em;
            color: #146E37;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .start-btn, .navigation-btn, .quiz-btn, .demo-btn, .back-btn {
            background: linear-gradient(135deg, #3fa110, #146e37);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(63, 161, 16, 0.3);
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .start-btn:hover, .navigation-btn:hover, .quiz-btn:hover, .demo-btn:hover, .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(63, 161, 16, 0.4);
        }

        .back-btn {
            background: transparent;
            color: #3FA110;
            border: 2px solid #3FA110;
            box-shadow: none;
        }
        
        .back-btn:hover {
            background: #D7E6C8;
            box-shadow: 0 8px 20px rgba(63, 161, 16, 0.2);
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .demo-btn {
            padding: 12px 28px;
            font-size: 1em;
        }

        .highlight-box {
            background: linear-gradient(135deg, #eaf2e3, #D7E6C8);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #3FA110;
            margin: 25px 0;
            font-style: italic;
            text-align: justify;
        }
        
        .interactive-demo {
            background: #f0f5e9;
            border: 1px solid #D7E6C8;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
        }

        .interactive-demo h3 {
            color: #146E37;
            font-size: 1.4em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .interactive-demo p {
            font-size: 1.1em !important;
            text-align: center !important;
            margin-bottom: 20px;
            color: #146E37 !important;
        }

        .demo-input, .demo-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }
        
        .demo-input:focus, .demo-select:focus {
            outline: none;
            border-color: #3FA110;
        }

        .demo-output {
            background: #D7E6C8;
            color: #146E37;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            min-height: 60px;
            display: none;
            white-space: pre-wrap;
            text-align: left;
            border-left: 4px solid #146e37;
        }
        
        .card-screen-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card-screen-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .card-screen-header h2 {
            font-size: 2.5em;
            color: #146E37;
            margin-bottom: 15px;
        }

        .card-screen-header p {
            font-size: 1.2em;
            color: #146E37;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            perspective: 1000px;
        }

        .info-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 2px solid transparent;
        }

        .info-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(20, 110, 55, 0.2);
            border-color: #3FA110;
        }

        .card-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            line-height: 1;
        }

        .info-card h3 {
            font-size: 1.5em;
            color: #146E37;
        }
        
        #card-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        #card-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .expanded-card-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow-y: auto;
            padding: 40px;
            text-align: left;
        }
        
        #card-overlay.active .expanded-card-container {
             transform: translate(-50%, -50%) scale(1);
             opacity: 1;
             visibility: visible;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #146E37;
        }

        .expanded-card-content h3 {
            font-size: 2em;
            color: #146E37;
            margin-bottom: 20px;
        }

        .expanded-card-content h4 {
            color: #3FA110;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .expanded-card-content p, .expanded-card-content li {
            color: #146E37;
            font-size: 1.1em;
            line-height: 1.7;
        }
        .expanded-card-content ul {
            list-style-position: inside;
            padding-left: 10px;
        }
         .expanded-card-content li {
            margin-bottom: 8px;
        }
        .quiz-screen-container {
            max-width: 800px;
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 3px solid #146E37;
            text-align: center;
        }

        .quiz-screen-container h2 {
            font-size: 2.5em;
            color: #146E37;
            margin-bottom: 30px;
        }

        .question-container {
            background: #f0f5e9;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #D7E6C8;
            margin-bottom: 30px;
            text-align: left;
        }

        .question-container p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .options label {
            display: block;
            background: #D7E6C8;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 1.1em;
            color: #146E37;
        }
        
        .options label.selected {
            background-color: #c8d9b9;
            font-weight: bold;
        }
        
        .options label.correct {
            background: #D7E6C8;
            border: 2px solid #3FA110;
        }

        .options label.incorrect {
            background: #f8d7da;
            border: 2px solid #721c24;
        }

        .options label:hover {
            background-color: #c8d9b9;
        }



        .options input[type="radio"] {
            display: none;
        }

        #quiz-results {
            margin-top: 40px;
            font-size: 1.5em;
            color: #146E37;
            font-weight: 600;
            display: none;
        }

        .welcome-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #3fa110, #146e37);
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .footer-logo {
            height: 40px; 
            width: auto;
            margin-left: 20px;
        }

</style>
